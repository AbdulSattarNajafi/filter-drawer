                    <div class="filter__form-row">
                        <label for="item-3" class="filter__form-label">

    <!-- Desktop Filter Buttons -->

        <!-- Button 1 -->

                <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" width="16" height="8" shape-rendering="geometricPrecision" text-rendering="geometricPrecision" image-rendering="optimizeQuality" fill-rule="evenodd" clip-rule="evenodd" viewBox="0 0 512 298.04"><path fill-rule="nonzero" d="M12.08 70.78c-16.17-16.24-16.09-42.54.15-58.7 16.25-16.17 42.54-16.09 58.71.15L256 197.76 441.06 12.23c16.17-16.24 42.46-16.32 58.71-.15 16.24 16.16 16.32 42.46.15 58.7L285.27 285.96c-16.24 16.17-42.54 16.09-58.7-.15L12.08 70.78z" fill="currentColor"/></svg>

        <div class="filter__modal">
            <div class="filter__header">

                    </span>
                    <span>Return</span>

                <button type="button" class="filter__header-btn reset-btn" id="filter__reset-btn">
