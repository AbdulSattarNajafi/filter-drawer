<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Filter</title>
</head>
<body>

    <div class="filter-container">
        <div class="filter__modal">
            <div class="filter__header">
                <div class="filter__header-button go-back-button">
                    <button type="button" class="filter__header-btn"
                    id="go-back-btn">
                        &#10094;
                    </button>
                    <p>Back</p>
                </div>

                <div class="filter__header-button">
                    <button type="button" class="filter__header-btn" id="close-filter-btn">
                        &times;
                    </button>
                    <p>Close Filter</p>
                </div>
            </div>

            <div class="filter__body">

                <!-- Reset -->
                <div class="filter__reset">
                    <ul class="filter__reset-list">
                        <li class="filter__reset-item" data-toggle="filter__sort">
                            <p>Sort by</p>
                            <div class="filter__reset-icon">
                                <p>High to Low</p>
                                <span>&#8964;</span>
                            </div>
                        </li>
                        <li class="filter__reset-item" data-toggle="filter__cetegory">
                            <p>Category</p>
                            <div class="filter__reset-icon">
                                <p>All</p>
                                <span>&#8964;</span>
                            </div>
                        </li>
                        <li class="filter__reset-item" data-toggle="filter__occasion">
                            <p>Occasion</p>
                            <div class="filter__reset-icon">
                                <p>All</p>
                                <span>&#8964;</span>
                            </div>
                        </li>
                    </ul>

                    <form action="#" class="filter__reset-search">
                        <div class="filter__search">
                            <span class="filter__search-icon">
                                <svg id="icon_svg_search_parent" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 73 73"><path id="icon_svg_search" d="M56.8,28.75A27.63,27.63,0,0,1,52.3,44.1c-.58.9-.56.89.19,1.64,3.22,3.22,6.44,6.46,9.65,9.68,2.8,2.8,5.61,5.59,8.39,8.39a4.21,4.21,0,0,1,.23,5.91,4.39,4.39,0,0,1-5.28,1.53,4.59,4.59,0,0,1-1.46-1q-7-7-14-13.94c-1.43-1.43-2.88-2.85-4.3-4.29a.68.68,0,0,0-1-.12,26.25,26.25,0,0,1-9,4.08,27.9,27.9,0,0,1-8.2.77,27.36,27.36,0,0,1-12.11-3.52A27.25,27.25,0,0,1,2.92,38.48,27,27,0,0,1,2,22.41,27.67,27.67,0,0,1,21.4,2.31a27.68,27.68,0,0,1,10-1A27,27,0,0,1,44.7,6.1,27.49,27.49,0,0,1,55,19.08,28.44,28.44,0,0,1,56.8,28.75ZM28.92,9.35A19.66,19.66,0,1,0,48.68,28.89,19.67,19.67,0,0,0,28.92,9.35Z" fill="currentColor"/></svg>
                            </span>
                            <input type="text" class="filter__search-input" placeholder="Search (tags, colour etc...)">
                            <button type="button" class="filter__search-btn">
                                &times;
                            </button>
                        </div>
                    </form>

                    <div class="filter__reset-button">
                        <button type="button" class="filter__reset-btn">Reset Filter</button>
                    </div>
                </div>

                <!-- Filter Sort -->
                <form action="#" class="filter__form filter__sort hide">
                    <h4 class="filter__form-title">Sort</h4>

                    <div class="filter__form-row">
                        <input type="radio" name="sort-checkbox" class="filter__form-radio" id="low-to-high">
                        <div class="filter__form-circle">
                            <span class="filter__form-dot"></span>
                        </div>
                        <label for="low-to-high" class="filter__form-label">Low to high</label>
                    </div>

                    <div class="filter__form-row">
                        <input type="radio" name="sort-checkbox" class="filter__form-radio" id="high-to-low" checked>
                        <div class="filter__form-circle">
                            <span class="filter__form-dot"></span>
                        </div>
                        <label for="high-to-low" class="filter__form-label">High to low</label>
                    </div>
                </form>
                
                <!-- Filter Category -->
                <form action="#" class="filter__form filter__cetegory hide">
                    <h4 class="filter__form-title">Category</h4>

                    <div class="filter__form-row">
                        <input type="radio" name="category-checkbox" class="filter__form-radio" id="all-category" checked>
                        <div class="filter__form-circle">
                            <span class="filter__form-dot"></span>
                        </div>
                        <label for="all-category" class="filter__form-label">All</label>
                    </div>

                    <div class="filter__form-row">
                        <input type="radio" name="category-checkbox" class="filter__form-radio" id="bouquets">
                        <div class="filter__form-circle">
                            <span class="filter__form-dot"></span>
                        </div>
                        <label for="bouquets" class="filter__form-label">Bouquets</label>
                    </div>

                    <div class="filter__form-row">
                        <input type="radio" name="category-checkbox" class="filter__form-radio" id="fresh-flowers">
                        <div class="filter__form-circle">
                            <span class="filter__form-dot"></span>
                        </div>
                        <label for="fresh-flowers" class="filter__form-label">Fresh Flowers</label>
                    </div>

                    <div class="filter__form-row">
                        <input type="radio" name="category-checkbox" class="filter__form-radio" id="chocolates">
                        <div class="filter__form-circle">
                            <span class="filter__form-dot"></span>
                        </div>
                        <label for="chocolates" class="filter__form-label">Chocolates</label>
                    </div>
                </form>

                <!-- Filter Occasion -->
                <form action="#" class="filter__form filter__occasion hide">
                    <h4 class="filter__form-title">Occasion</h4>

                    <div class="filter__form-row">
                        <input type="radio" name="occasion-checkbox" class="filter__form-radio" id="all-occasion" checked>
                        <div class="filter__form-circle">
                            <span class="filter__form-dot"></span>
                        </div>
                        <label for="all-occasion" class="filter__form-label">All</label>
                    </div>

                    <div class="filter__form-row">
                        <input type="radio" name="occasion-checkbox" class="filter__form-radio" id="item-2">
                        <div class="filter__form-circle">
                            <span class="filter__form-dot"></span>
                        </div>
                        <label for="item-2" class="filter__form-label">Item 2</label>
                    </div>

                    <div class="filter__form-row">
                        <input type="radio" name="occasion-checkbox" class="filter__form-radio" id="item-3">
                        <div class="filter__form-circle">
                            <span class="filter__form-dot"></span>
                        </div>
                        <label for="item-3" class="filter__form-label">Item 3</label>
                    </div>
                </form>

            </div>

        </div>
    </div>

    <button type="button" class="filter-btn" id="filter-btn">
        <span class="filter-btn-icon">
            <span></span>
            <span></span>
            <span></span>
        </span>
        <span>Filter</span>
    </button>

    <!-- Ignore this div -->
    <div class="sticky-nav"></div>

    <!-- JS -->
    <script src="./index.js"></script>
    
</body>
</html>
